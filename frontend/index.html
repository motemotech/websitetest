<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Playpal</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-left">
            <!-- <img class="logo" src=""> -->
            <a href='#' class="logo">Playpal DAO</a>
        </div>
        <div class="header-right">
            <ul>
                <li href='#' class="home">Home</a>
                <li href='#' class="whitepaper">White Paper</a>
                <li href='#' class="tokenlaunch"> Token Launch</a>
                <li href="#" class="login">Enter App</a>
            </ul>
        </div>
      </div>
    </header>

    <div class="top-wrapper">
        <div class="container">
            <h1>Playpal DAO</h1>
            <h2>Blockchain Gaming Guild</h2>
            <p>Guild Hub of the metaverse</p>
            <div class="btn-wrapper">
                <a href="#" class="btn launch">Token Launch</a>
            </div>
        </div>
    </div>

    <div class="investor-wrapper">
      <div class="container">
        <div class="heading">
          <h2>Our Investers</h2>
        </div>
        <div class="investors">
            <div class="investor">
                <div class="investor-icon">
                    <img class="investor1" src="./images/fracton.png">
                </div>
            </div>
            <div class="investor">
                <div class="investor-icon">
                    <!-- <img class="investor1" src="">-->
                </div>
            </div>
            <div class="investor">
                <div class="investor-icon">
                    <!-- <img class="investor1" src="">-->
                </div>
            </div>
            <div class="investor">
                <div class="investor-icon">
                    <!-- <img class="investor1" src="">-->
                </div>
            </div>
        </div>
    </div>

    <div class="gamelist-wrapper">
      <div class="container">
        <div class="heading">
          <h2>Game List</h2>
        </div>
        <div class="games">
            <div class="game">
                <div class="game-icon">
                    <img class="game" src="./images/axieinfinity.webp">
                </div>
            </div>
            <div class="game">
                <div class="game-icon">
                    <img class="game" src="./images/thetanarena.webp">
                </div>
            </div>
            <div class="game">
                <div class="game-icon">
                    <img class="game" src="./images/sandbox.webp">
                </div>
            </div>
            <div class="game">
                <div class="game-icon">
                    <img class="game" src="./images/lok.webp">
                </div>
            </div>
            <div class="game">
                <div class="game-icon">
                    <img class="game" src="./images/staratlas.webp">
                </div>
            </div>
            <div class="game">
                <div class="game-icon">
                    <img class="game" src="./images/illvium.webp">
                </div>
            </div>
            <div class="game">
                <div class="game-icon">
                    <img class="game" src="./images/mch.webp">
                </div>
            </div>
        </div>
    </div>
    
    <footer>
      <div class="container">
        <p>Playpal DAO</p>
      </div>
    </footer>
  </body>
</html>
